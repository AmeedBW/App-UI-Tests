appId: com.bloomandwild.bloomandwildapp.dev
---
- launchApp:
    clearState: true
- tapOn:
    text: 'Reject All'
    optional: true
- assertVisible:
    text: 'Log in'
- tapOn:
    text: 'Shop now'
- extendedWaitUntil:
    visible:
      text: 'logo'
      optional: true
    timeout: 20000
- tapOn:
    id: 'shop'
- extendedWaitUntil:
    visible:
      text: 'Never miss a thing'
      optional: true
    timeout: 20000
- tapOn:
    text: 'Yes please'
    optional: true
- tapOn:
    text: 'Allow'
    optional: true
- scroll
- assertVisible:
    text: 'Send'
- stopApp
- waitForAnimationToEnd
- openLink:
    link: 'bloom://credit/conor15/tag/plants'
- assertVisible:
    text: 'conor15 applied successfully - 15% discount applied'
- scroll
- assertVisible:
    text: 'House Plants'
