appId: com.bloomandwild.bloomandwildapp.dev
---
- launchApp:
    clearState: true
- assertVisible:
    text: 'We care about your privacy'
- tapOn:
    text: 'Accept All'
    optional: true
- assertVisible:
    text: 'Ask App Not to Track'
    optional: true
- tapOn:
    text: 'Allow'
    optional: true
- assertVisible:
    text: 'Shop Now'
- tapOn:
    text: 'Log in'
- tapOn:
    id: 'emailTextField'
- inputText: 'testingdevice+androidtest1@bloomandwild.com'
- tapOn:
    id: 'passTextField'
- inputText: 'testpassword'
- tapOn:
    id: 'signIn'
- assertVisible:
    text: 'Never miss a thing'
- tapOn:
    text: 'No thanks'
- tapOn:
    optional: true
    text: 'close_black_icon'
- assertVisible:
    text: 'All'
- scroll
- tapOn:
    text: 'Send'
- tapOn:
    text: 'Continue to delivery details'
    optional: true
- tapOn:
    text: "No thanks, I'm good"
    optional: true
- tapOn:
    text: 'Recipient'
- tapOn:
    text: 'Don.*Allow'
    optional: true
- tapOn:
    id: 'recipientTextField'
- tapOn:
    point: '50%,32%'
- tapOn:
    text: 'Save'
- assertVisible:
    id: 'delivery options header title'
- tapOn:
    point: '26%,60%'
- inputText: 'ameed'
- tapOn:
    id: 'Done'
- tapOn:
    id: 'nextButton'
- assertVisible:
    text: Review Basket
- tapOn:
    id: 'nextButton'
- waitForAnimationToEnd
- extendedWaitUntil:
    visible:
      text: 'Thank you for your order!'
    timeout: 45000
- assertVisible:
    text: 'Thank you for your order!'
