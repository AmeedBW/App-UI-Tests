appId: com.bloomandwild.bloomandwildapp.dev
---
- launchApp:
    clearState: true
- assertVisible:
    text: 'We care about your privacy'
- tapOn:
    text: 'Continue'
- assertVisible:
    text: 'Log in'
- tapOn:
    text: 'Shop now'
- tapOn:
    id: 'shop'
- assertVisible:
    text: 'Never miss a thing'
    optional: true
- tapOn:
    text: 'Yes please'
    optional: true
- tapOn:
    text: 'Allow'
    optional: true
- scroll
- assertVisible:
    text: 'Send'
- stopApp
- waitForAnimationToEnd
- openLink:
    link: 'https://bloomandwild.onelink.me/I4QD/351024de'
- assertVisible:
    text: 'Log in to your account'
- tapOn:
    id: 'emailTextField'
- inputText: 'testingdevice+androidtest1@bloomandwild.com'
- extendedWaitUntil:
    visible:
      id: 'passTextField'
- tapOn:
    id: 'passTextField'
- inputText: 'testpassword'
- assertVisible:
    text: 'Create account'
- tapOn:
    text: 'Continue'
- assertVisible:
    text: 'Occasions'
