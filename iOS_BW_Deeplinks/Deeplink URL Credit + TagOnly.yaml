appId: com.bloomandwild.bloomandwildapp.dev
---
- launchApp:
    clearState: true
- assertVisible:
    text: 'We care about your privacy'
- tapOn:
    text: 'Continue'
- assertVisible:
    text: 'Log in'
- tapOn:
    text: 'Shop now'
- tapOn:
    id: 'shop'
- assertVisible:
    text: 'Never miss a thing'
    optional: true
- tapOn:
    text: 'Yes please'
    optional: true
- tapOn:
    text: 'Allow'
    optional: true
- scroll
- assertVisible:
    text: 'Send'
- stopApp
- waitForAnimationToEnd
- openLink:
    link: 'https://bloomandwild.onelink.me/I4QD/bf8e69e5?tagonly=plants&credit=conor15'
- assertVisible:
    text: 'conor15 applied successfully - 15% discount applied'
- assertVisible:
    text: 'House Plants'
