appId: com.bloomandwild.bloomandwildapp.dev
---
- launchApp:
    clearState: true
- assertVisible:
    text: 'We care about your privacy'
- tapOn:
    text: 'Continue'
- assertVisible:
    text: 'Log in'
- tapOn:
    text: 'Shop now'
- tapOn:
    id: 'shop'
- assertVisible:
    text: 'Never miss a thing'
    optional: true
- tapOn:
    text: 'Yes please'
    optional: true
- tapOn:
    text: 'Allow'
    optional: true
- scroll
- assertVisible:
    text: 'Send'
- stopApp
- waitForAnimationToEnd
- openLink:
    link: 'bloom://credit/conor15/tagonly/plants'
- tapOn:
    text: 'Open'
- assertVisible:
    text: 'conor15 applied successfully - 15% discount applied'
- assertVisible:
    text: 'Plants'
