appId: com.bloomandwild.bloomandwildapp.dev
---
- launchApp:
    clearState: true
- assertVisible:
    text: 'We care about your privacy'
- tapOn:
    text: 'Continue'
- assertVisible:
    text: 'Log in'
- tapOn:
    text: 'Shop now'
- extendedWaitUntil:
    visible:
      text: 'logo'
      optional: true
    timeout: 20000
- tapOn:
    id: 'shop'
- tapOn:
    text: 'Yes please'
    optional: true
- tapOn:
    text: 'Allow'
    optional: true
- scroll
- assertVisible:
    text: 'Send'
- stopApp
- waitForAnimationToEnd
- openLink:
    link: 'bloom://credit/LMF9Q'
- tapOn:
    text: 'Open'
- assertVisible:
    text: 'LMF9Q applied successfully - Â£5 discount applied'
