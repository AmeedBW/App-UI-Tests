appId: com.bloomandwild.bloomandwildapp.dev
---
- launchApp:
    clearState: true
- assertVisible:
    text: We care about your privacy
- tapOn:
    text: 'Reject All'
- assertVisible:
    text: 'Ask App Not to Track'
    optional: true
- tapOn:
    text: 'Allow'
    optional: true
- assertVisible:
    text: 'Shop Now'
- tapOn:
    text: 'Shop now'
- assertVisible:
    text: 'Saved occasions'
    optional: true
- tapOn:
    text: 'Browse'
- extendedWaitUntil:
    visible:
      text: 'Never miss a thing'
      optional: true
    timeout: 20000
- tapOn:
    text: 'Yes please'
    optional: true
- extendedWaitUntil:
    visible:
      text: 'logo'
      optional: true
    timeout: 10000
- tapOn:
    id: 'shop'
- tapOn:
    text: 'Yes please'
    optional: true
- tapOn:
    text: 'Allow'
    optional: true
- extendedWaitUntil:
    visible:
      text: 'Send'
    timeout: 40000
- stopApp
- openLink:
    link: 'bloom://credit/conor15'
- extendedWaitUntil:
    visible:
      text: 'conor15 applied successfully - 15% discount applied'
- assertVisible:
    text: 'conor15 applied successfully - 15% discount applied'
