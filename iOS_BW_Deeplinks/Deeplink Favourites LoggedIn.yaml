appId: com.bloomandwild.bloomandwildapp.dev
---
- launchApp:
    clearState: true
- assertVisible:
    text: 'We care about your privacy'
- tapOn:
    text: 'Accept All'
- assertVisible:
    text: 'Shop Now'
- tapOn:
    text: 'Log in'
- tapOn:
    id: 'emailTextField'
- inputText: 'testingdevice+androidtest1@bloomandwild.com'
- tapOn:
    id: 'passTextField'
- inputText: 'testpassword'
- assertVisible:
    text: 'Create account'
- tapOn:
    text: 'Continue'
- extendedWaitUntil:
    visible:
      text: 'Never miss a thing'
      optional: true
    timeout: 20000
- tapOn:
    text: 'Yes please'
    optional: true
- tapOn:
    text: 'Allow'
    optional: true
- scroll
- assertVisible:
    text: 'Send'
- stopApp
- waitForAnimationToEnd
- openLink:
    link: 'https://bloomandwild.onelink.me/I4QD/386b180a'
- assertVisible:
    text: 'Saved'
