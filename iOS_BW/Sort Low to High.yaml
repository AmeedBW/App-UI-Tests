appId: com.bloomandwild.bloomandwildapp.dev
---
- launchApp:
    clearState: true
- assertVisible:
    text: 'We care about your privacy'
- tapOn:
    text: 'Continue'
    optional: true
- assertVisible:
    text: 'Shop Now'
- tapOn:
    text: 'Shop now'
- tapOn:
    text: 'Browse'
- extendedWaitUntil:
    visible:
      text: 'Never miss a thing'
      optional: true
- tapOn:
    text: 'Yes please'
    optional: true
- tapOn:
    text: '  Refine'
- assertVisible:
    id: 'Sort'
- tapOn:
    text: 'Price: Low to High'
- tapOn:
    text: 'Refine range'
- assertVisible:
    text: 'All'
