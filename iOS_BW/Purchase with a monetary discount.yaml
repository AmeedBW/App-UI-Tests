appId: com.bloomandwild.bloomandwildapp.dev
---
- launchApp:
    clearState: true
- assertVisible:
    text: 'We care about your privacy'
- tapOn:
    text: 'Continue'
- assertVisible:
    text: 'Log in'
- tapOn:
    text: 'Log in'
- tapOn:
    id: 'emailTextField'
- inputText: 'testingdevice+androidtest1@bloomandwild.com'
- tapOn:
    id: 'passTextField'
- inputText: 'testpassword'
- tapOn:
    id: 'signIn'
- tapOn:
    text: 'Browse'
- assertVisible:
    text: 'Never miss a thing'
    optional: true
- tapOn:
    text: 'No thanks'
    optional: true
- tapOn:
    optional: true
    text: 'close_black_icon'
- scroll
- assertVisible:
    text: 'All'
- tapOn:
    text: 'Send'
- tapOn:
    text: 'Continue to delivery details'
    optional: true
- tapOn:
    text: 'No thanks, I''m good'
    optional: true
- tapOn:
    text: 'Recipient'
- tapOn:
    id: 'recipientTextField'
- tapOn:
    point: '50%,32%'
- tapOn:
    text: 'Save'
- assertVisible:
    id: 'delivery options header title'
- tapOn:
    point: '26%, 60%'
- inputText: 'lmf9q'
- tapOn:
    id: 'Done'
- tapOn:
    text: 'Review & pay'
- tapOn:
    text: 'Buy Now'
- assertVisible:
    id: 'order success order confirmation'
