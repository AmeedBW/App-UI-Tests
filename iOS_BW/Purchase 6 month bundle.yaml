    text: 'Don.*Allow'
    optional: true
- tapOn:
    point: '50%,37%'
- tapOn:
    text: 'Save'
- tapOn:
    text: 'Review & pay'
- tapOn:
    optional: true
    id: 'choose payment cards subtitle'
- inputText: '4242424242424242'
- inputText: '1138'
- inputText: '333'
- tapOn:
    text: 'Save'
    optional: true
- assertVisible:
    text: '6 Months of Classic Letterbox Flowers'
- tapOn:
    text: 'Buy Now'
- waitForAnimationToEnd
- extendedWaitUntil:
    visible:
      text: 'Thank you for your order!'
    timeout: 45000
- assertVisible:
    text: 'Thank you for your order!'
