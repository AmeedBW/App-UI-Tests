- inputText: 'testingdevice+androidtest1@bloomandwild.com'
- tapOn:
    id: 'passTextField'
- inputText: 'testpassword'
- assertVisible:
    text: 'Create account'
- tapOn:
    text: 'Continue'
- extendedWaitUntil:
    visible:
      text: 'All'
    timeout: 25000
- assertVisible:
    text: 'Never miss a thing'
    optional: true
- tapOn:
    id: 'closeBtn'
    optional: true
- swipe:
    from:
      text: 'All'
    direction: 'LEFT'
- swipe:
