appId: com.bloomandwild.bloomandwildapp.dev
---
- launchApp:
    clearState: true
- assertVisible:
    text: 'We care about your privacy'
- tapOn:
    text: 'Continue'
- assertVisible:
    text: 'Shop Now'
- tapOn:
    text: 'Shop now'
- assertVisible:
    text: 'logo'
- scrollUntilVisible:
    element:
      id: 'savedoccasionsIconID'
- tapOn:
    id: 'savedoccasionsIconID'
- assertVisible:
    text: 'Occasions'
- tapOn:
    text: 'Add Occasion'
- tapOn:
    id: 'nameTextField'
- inputRandomPersonName
- tapOn:
    id: 'arrowOccasion'
- assertVisible:
    text: 'Select option'
- tapOn:
    text: 'Anniversary'
- tapOn:
    text: 'Date'
- tapOn:
    text: '15'
- tapOn:
    text: 'Save date'
- assertVisible:
    text: 'Log in to your account'
- tapOn:
    id: 'emailTextField'
- inputText: 'testingdevice+androidtest1@bloomandwild.com'
- tapOn:
    id: 'passTextField'
- inputText: 'testpassword'
- tapOn:
    text: 'Continue'
- assertVisible:
    text: 'Occasions'
